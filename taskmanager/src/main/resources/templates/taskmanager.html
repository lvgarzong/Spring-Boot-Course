<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Assigned To</th>
                <th>Category</th>
                <th>Due Date</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="taskList">
            <!-- Task rows will be populated here -->
        </tbody>
    </table>
</body>
</html>
